<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/98ddc7f134.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../sass/main.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="header header-nofix">
      <div class="header__wrap container">
        <div class="header__logo">
            <a href="/">
                <img src="../img/logo-white.png" alt="logo" class="logo" />
              </a>
        </div>
        <div class="header__nav">
          <ul class="header__nav-list ms-4">
            <li class="header__nav-item"><a href="">Tìm việc</a></li>
            <li class="header__nav-item"><a href="">Tạo CV</a></li>
          </ul>

          <ul class="header__nav-list ms-auto">
            <li class="header__nav-item">
              <a target="_blank" href="../Employer/HomeEmployer.html">Nhà tuyển dụng</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container ">
      <div class="content py-5 px-5 ">
        <div class="row">
          <div class="col-6">
            <div class="content-left">
              <h3 class="content__head mb-4">
                Chào mừng đến 
                <img src="../img/logo-black.png" alt="" class="content__head-logo">
              </h3>

              <div class="content-box">
                <div class="content__select">
                  <a class="content__select-btn" href="./login.html">
                    <span>Đăng nhập</span>
                  </a>

                  <a class="content__select-btn active-btn" >
                    <span>Đăng ký</span>
                  </a>
                </div>

                <h2 class="content-title my-4">Đăng ký tài khoản</h2>

                <div class="content-validation px-5">
                  <form action="">

                    <div class="mb-3">
                        <label class="form-label">Họ tên <span>*</span> </label>
                        <input
                          name="name"
                          type="text"
                          class="form-control"
                          id="name"
                          placeholder=""
                          required
                        />
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"
                          >Địa chỉ Email <span>*</span>
                        </label>
                        <input
                          name="email"
                          type="email"
                          class="form-control"
                          id="name"
                          placeholder="name@example.com"
                          required
                        />
                        <div class="invalid-feedback"></div>
                      </div>
  
                      <div class="mb-3">
                        <label class="form-label">Mật khẩu <span>*</span></label>
                        <input
                          name="password"
                          type="password"
                          class="form-control"
                          id="password"
                          placeholder=""
                          required
                        />
                        <div class="invalid-feedback"></div>
                      </div>
  
                      <div class="mb-3">
                        <label class="form-label"
                          >Xác nhận mật khẩu <span>*</span></label
                        >
                        <input
                          name="re-password"
                          type="password"
                          class="form-control"
                          id="password"
                          placeholder="**********"
                          required
                        />
                        <div class="invalid-feedback"></div>
                      </div>
  
                      <div class="mb-3">
                        <label class="form-label">Họ tên <span>*</span> </label>
                        <input
                          name="name"
                          type="text"
                          class="form-control"
                          id="name"
                          placeholder=""
                          required
                        />
                        <div class="invalid-feedback"></div>
                      </div>

                    <div class="my-4">
                     <input class="btn btn-submit w-100 px-4" type="submit" value="Đăng ký">
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="content-right px-3 my-auto">
              <img src="../img/img1.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>


  </body>

  <!-- <script src="../js/app.js"></script> -->

</html>
