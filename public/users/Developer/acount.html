              </button>

            <div class="offcanvas-body">

    <div class="wrap">
      <div class="banner banner-other ">
        <div class="container">

      </div>

      <div class="container">
        <div class="acount content-sm px-5 py-4 mb-5">
          <h2 class="acount-head mb-4">
              Quản lý tài khoản
          </h2>
          <!-- <hr> -->
          <form action="">
            <div class="mb-4 row">
              <label for="inputEmail" class="col-sm-2 col-form-label">Email:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control default" id="inputEmail" disabled>
              </div>
            </div>  

            <div class="mb-4 row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Mật khẩu:</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" disabled>
              </div>
            </div>  

            <div class="mb-4 row">
              <label for="inputName" class="col-sm-2 col-form-label">Tên người dùng:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName">
              </div>
            </div>  

            <div class="my-4 text-center">
              <input class="btn btn-submit px-4 " type="submit" value="Lưu">
            </div>
          </form>
        </div>
      </div>
    </div>
