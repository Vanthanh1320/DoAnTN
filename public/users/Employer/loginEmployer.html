<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/98ddc7f134.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../sass/main.css" />
    <title>Login</title>
  </head>
  <body style="overflow-y:hidden; background-color: white;">

    <div class="main">
      <section id="login">
          <div class="conatiner-fluid">
              <div class="row">
                  <div class="col-sm-4">
                      <div class="card-box">
                          <img src="../img/logo-black.png" alt="logo" width="100">
                          <h3 class="card-box-title">Nhà tuyển dụng</h3>
                          <img src="../img/bannerLoginEmpl.png" class="mb-3" alt="image" width="450">
                      </div>
                  </div>
                  <div class="col-sm-8">
                      <div class="sign-in">
                          <div class=" my-5">
                            <div class="employer-content">
                              <a class="select-btn active-em" >
                                <span>Đăng nhập</span>
                              </a>
            
                              <a class="select-btn " href="./signup.html">
                                <span>Đăng ký</span>
                              </a>
                            </div>
                      
                            <div class="employer-content-info px-5">
                              <h2 class="content-title m-0 py-5">Đăng nhập tài khoản</h2>

                              <form action="">
                                <div class="mb-3 ">
                                  <label class="form-label fw-bold"">Địa chỉ Email <span>*</span> </label>
                                  <input type="email" name="email" class="form-control py-2" id="name" placeholder="name@example.com" required>
                                  <div class="invalid-feedback"></div>
                                </div>
                                <div class="mb-3">
                                  <label class="form-label fw-bold"">Mật khẩu <span>*</span></label>
                                  <input type="password" name="password" class="form-control py-2" id="password" placeholder="**********" required>
                                  <div class="invalid-feedback"> </div>
                                </div>
              
                                <div class="my-4">
                                 <input class="btn btn-submit w-100 px-4 py-2" type="submit" value="Đăng nhập">
                                </div>
                              </form>
                            </div>
<!--             
                            <div class="text-center">
                              <p> 
                                <a href="./signup.html" class="signup-link">
                                  Quên mật khẩu
                                </a>
                              </p>
                              
                            </div> -->
                          </div>
                      </div>
                  </div>

                 
              </div>
          </div>
      </section>
  </div>



  </body>

  <!-- <script src="./js/app.js"></script> -->

</html>
