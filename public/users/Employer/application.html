    <div class="container">
      <div class="apply content-sm px-5 py-4 mb-5">
        <form action="">
          <h2 class="apply-title mb-4">
            Frontend Dev (Vue.js/ React) - Romove
          </h2>
  
          <div class="mb-4 row">
            <label for="" class="col-sm-2 col-form-label">Họ tên:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="" required>
            </div>
          </div>
  
          <div class="mb-4 row">
            <label for="" class="col-sm-2 col-form-label">CV:</label>
            <div class="col-sm-10">
              <input type="file" class="form-control" id="" required>
            </div>
          </div>
  
          <div class="mb-4">
            <label class="form-label">Giới thiệu bản thân, kỹ năng, dự án,...</label>
            <textarea name="mota" id="" class="form-control" cols="30" rows="5"></textarea>
          </div>

          <div class="my-4 text-center">
            <input class="btn btn-submit w-50 px-4 " type="submit" value="Ứng tuyển">
          </div>
        </form>
      </div>
    </div>
