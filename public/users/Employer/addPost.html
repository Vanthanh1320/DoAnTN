<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT-DaNang</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/98ddc7f134.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../sass/main.css" />
</head>
<body>
    <div class="header header-nofix">
        <div class="header__wrap container">
          <div class="header__logo">
            <a href="/">
              <img src="../img/logo-white.png" alt="logo" class="logo" />
            </a>
          </div>
          <div class="header__nav">
            <ul class="header__nav-list ms-4">
                <li class="header__nav-item"><a class="tab-btn show " href="#/posts" data-id="posts">Tuyển dụng</a></li>
                <li class="header__nav-item"><a class="tab-btn" href="#/candidate" data-id="cabdidates">Ứng viên</a></li>
                <li class="header__nav-item"><a class="tab-btn" href="#/statistic" data-id="statiscal">Thống kê</a></li>
            </ul>
  
            <ul class="header__nav-list ms-auto">
              <li class="header__nav-item"><a href="">Đăng nhập</a></li>
              <li class="header__nav-item">|</li>
              <li class="header__nav-item"><a href="">Đăng ký</a></li>
            </ul>
          </div>
        </div>
    </div>

    <div class="container my-4">
        <form action="">
            <div class="content-sm px-5 py-4 mb-5">
                <div class="header-post col-12 py-3 mb-3">
                    <p class="m-0 ps-3">Thông tin tuyển dụng</p>
                </div>
    
                <div class="mb-3 mx-3">
                    <label class="form-label">Tiêu đề</label>
                    <input type="text" class="form-control " required>
                </div>

                <div class="row mx-1">
                    <div class="col-6">
                        <div class="mb-3">
                            <label class="form-label">Vị trí</label>
                            <input type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label class="form-label">Kỹ năng</label>
                            <select class="form-select" required>
                                <option selected>Chưa có kinh nghiệm</option>
                                <option value="1">Dưới 1 năm</option>
                                <option value="2">1</option>
                                <option value="3">2</option>
                                <option value="3">3</option>
                                <option value="3">4</option>
                                <option value="3">5</option>
                                <option value="3">Trên 5 năm</option>
                            </select>
                        </div>
                    </div>
                </div>
               
                <div class="row mx-1">
                    <div class="col-6">
                        <div class="mb-3">
                            <label class="form-label">Kinh nghiêm</label>
                            <select class="form-select" required>
                                <option selected>Chưa có kinh nghiệm</option>
                                <option value="1">Dưới 1 năm</option>
                                <option value="2">1</option>
                                <option value="3">2</option>
                                <option value="3">3</option>
                                <option value="3">4</option>
                                <option value="3">5</option>
                                <option value="3">Trên 5 năm</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label class="form-label">Số lượng</label>
                            <input type="number" class="form-control" required>
                        </div>
                    </div>
                </div>
                
                <div class="row mx-1">
                    <div class="col-6">
                        <div class="mb-3">
                            <label class="form-label">Hạn nộp hồ sơ</label>
                            <input type="date" class="form-control" >
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label class="form-label">Nơi làm việc</label>
                            <input type="text" class="form-control" required>
                        </div>
                    </div>
                </div>
    
                <div class="header-post col-12 py-3 my-4">
                    <p class="m-0 ps-3">Mức lương</p>
                </div>
    
                <div class="mb-3 mx-3">
                    <div class="row">
                        <div class="col-2 d-flex flex-column justify-content-center">
                            <div class="badge bg-secondary py-3 px-3 mt-3">VND</div>
                        </div>
                        <div class="col-5">
                            <label class="form-label" >Tối thiểu</label>
                            <input type="number" class="form-control" placeholder="0.0" required>
                        </div>
                        <div class="col-5">
                            <label class="form-label" >Tối đa</label>
                            <input type="number" class="form-control" placeholder="0.0" required>
                        </div>
                    </div>
                </div>
    
                <div class="header-post col-12 py-3 my-4">
                    <p class="m-0 ps-3">Mô tả chi tiết</p>
                </div>
                
                <div class="mb-3 mx-3">
                    <label class="form-label">Mô tả công việc</label>
                    <textarea class="form-control" rows="3" required></textarea>
                </div>
                <div class="mb-3 mx-3">
                    <label class="form-label">Yêu cầu công việc</label>
                    <textarea class="form-control" rows="3" required></textarea>
                </div>
                <div class="mb-3 mx-3">
                    <label class="form-label">Chế độ đãi ngộ</label>
                    <textarea class="form-control" rows="3" required></textarea>
                </div>
    
                <div class="mx-3 text-end">
                    <input type="submit" value="Hủy" class="btn btn-secondary me-2">

                    <input type="submit" value="Tạo" class="btn btn-submit">
                </div>
            </div>
        </form>
       
    </div>

    <div class="footer">
        <div class="footer__wrap container-fluid py-4">
          <p class="footer-text">Copyright &copy; IT DaNang</p>
          <div class="footer__social">
            <a
              href="https://www.facebook.com/profile.php?id=100008386385400"
              class="footer__social-link"
              target="_blank"
            >
              <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://github.com/Vanthanh1320" class="footer__social-link">
              <i class="fa-brands fa-github"></i>
            </a>
            <a
              href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox"
              class="footer__social-link"
            >
              <i class="fa-solid fa-envelope"></i>
            </a>
          </div>
        </div>
    </div>
</body>

<script src="../js/app.js"></script>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>


</html>
